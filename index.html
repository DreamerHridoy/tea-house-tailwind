<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/ef0f1139d7.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customizing tailwind  -->
  </head>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <body>
    <header class="max-w-screen-xl mx-auto px-16 mt-4 lg:px-20">
      <!-- banner section  -->
      <section class="flex justify-between">
        <!-- left banner  -->
        <div>
          <h1 class="text-5xl md:7xl font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-[#777777] pt-7">
            Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
            To Your Taste Buds.
          </p>
          <button
            class="p-3 mt-4 bg-gradient-to-r from-[#FF0000] to-[#FF8938] rounded-xl text-white font-bold"
          >
            Explore More <i class="fa-solid fa-arrow-up rotate-45"></i>
          </button>
        </div>
        <!-- right banner  -->
        <div class="relative">
          <!-- image  -->
          <div>
            <img class="w-full" src="./images/banner.png" alt="" />
          </div>
          <!-- text & icon -->
          <div
            class="flex items-center space-x-2 bg-[#FFFFFF] drop-shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-55 lg:bottom-12 lg:top-80"
          >
            <!-- icon -->
            <div>
              <i class="fa-solid fa-star text-3xl text-[#FFC850]"></i>
            </div>
            <!-- text  -->
            <div>
              <h1 class="lg:text-3xl font-bold">5.00</h1>
              <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
